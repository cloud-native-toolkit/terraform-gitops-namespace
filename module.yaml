name: gitops-namespace
type: terraform
description: Module to configure the provisioning of a namespace in a GitOps repo
tags:
    - tools
    - gitops
versions:
- platforms: []
  dependencies:
    - id: gitops
      refs:
        - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
          version: ">= 0.0.0"
  variables:
    - name: config_repo
      moduleRef:
        id: gitops
        output: config_repo
    - name: config_token
      moduleRef:
        id: gitops
        output: config_token
    - name: config_paths
      moduleRef:
        id: gitops
        output: config_paths
    - name: application_repo
      moduleRef:
        id: gitops
        output: application_repo
    - name: application_token
      moduleRef:
        id: gitops
        output: application_token
    - name: application_paths
      moduleRef:
        id: gitops
        output: application_paths
