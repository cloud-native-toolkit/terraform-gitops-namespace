id: github.com/cloud-native-toolkit/terraform-gitops-namespace
name: gitops-namespace
type: terraform
description: Module to configure the provisioning of a namespace in a GitOps repo
tags:
  - tools
  - gitops
versions:
  - platforms: []
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: argocd
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-argocd-bootstrap.git
            version: ">= 1.0.0"
          - source: github.com/cloud-native-toolkit/terraform-vsi-argocd-bootstrap.git
            version: ">= 1.0.0"
        optional: true
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
      - name: argocd_namespace
        moduleRef:
          id: argocd
          output: argocd_namespace
        type: string
        description: The namespace where argocd has been deployed
      - name: argocd_service_account
        moduleRef:
          id: argocd
          output: argocd_service_account
        type: string
        description: The service account for argocd
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
        type: string
        description: The name of the server
        default: default
        optional: true
      - name: name
        type: string
        description: The value that should be used for the namespace
      - name: ci
        type: bool
        description: Flag indicating that this namespace will be used for development (e.g. configmaps and secrets)
        default: false
        optional: true
    version: v1.7.1
    outputs:
      - name: name
        description: Namespace name
